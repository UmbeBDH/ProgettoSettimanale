<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMBEBzon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/app.css" /> 
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">UMBEBzon</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <h1 class="text-center">Create or edit products</h1>
            </div>

            <div class="centering">
                <form id="myForm">
                    <div>
                        <label for="nameField">Product name</label>
                        <input type="text" id="nameField" required>
                    </div>
                    <div>
                        <label for="descriptionField">Product description</label>
                        <input type="text" id="descriptionField" required>
                    </div>
                    <div>
                        <label for="brandField">Product brand</label>
                        <input type="text" id="brandField" required>
                    </div>
                    <div>
                        <label for="imgField">Product image URL</label>
                        <input type="text" id="imgField" required>
                    </div>
                    <div>
                        <label for="priceField">Product price</label>
                        <input type="number" id="priceField" required>
                    </div>
                    <button type="submit" id="mySubmit">Submit</button>
                </form>
            </div>

        </div>
    </main>
    <script src="assets/js/backoffice.js"></script> 

</html>
